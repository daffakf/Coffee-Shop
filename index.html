<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <!-- Interface -->
    <body>
        <!-- Header -->
        <header>
            <div class="header-container">
                <div class="header-left">
                    <img class="logo" src="img/coffee_logo.png">
                </div>
                <div class="header-right">
                    <ul>
                        <li>Home</li>
                        <li>Menu</li>
                        <li>Facility</li>
                        <li>Event</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Body -->
        <div class="main">
            <div class="contents-container">
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>About Us</p>
                </div>
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>Foods</p>
                </div>
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>Drinks</p>
                </div>
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>Facilities</p>
                </div>
            </div>
        </div>

        <div class="location">
            <div clas="location-item">
                <img src="img/background_header.jpg" alt="">
            </div>
        </div>

        <!-- Footer -->
        <footer>

        </footer>
    </body>
</html>
