<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <!-- Interface -->
    <body>
        <!-- Header -->
        <header>
            <div class="header-container">
                <div class="header-left">
                    <img class="logo" src="img/coffee_logo.png">
                </div>
                <div class="header-right">
                    <ul>
                        <li>Home</li>
                        <li>Menu</li>
                        <li>Facility</li>
                        <li>Event</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="top-wrapper">

        </div>
        
        <!-- Main Body -->
        <div class="main">
            <div class="contents-container">
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>About Us</p>
                </div>
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>Foods</p>
                </div>
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>Drinks</p>
                </div>
                <div class="contents-item">
                    <img src="img/burger.jpg" alt="">
                    <p>Facilities</p>
                </div>
            </div>
        </div>

        <div class="location">
            <h3>Our Location</h3>
            <div class="location-item">
                <img src="img/background_header.jpg" alt="">
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-logo">
                <h2>Coffee Shop</h2>
            </div>
            <div class="footer-list">
                <ul>
                    <li>Tentang Kami</li>
                    <li>Copyright 2022</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
