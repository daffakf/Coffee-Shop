    <!-- Membuat Unordered list yang berisi 5 list, 
        tiap list memiliki tag 'a' yang berisi atribut href didalamnya. 
        Kemudian 'li' memiliki value 'Link $' mengikuti jumlah list yang dibuat.

        syntax : ul>li*5>a[href=#]{Link $}
        
        hasil :
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
        </ul> 
        
        * untuk membuat tag div dengan class
        syntax : (div.satu + tab) atau (.satu + tab)
        hasil : <div class="satu"></div>

        *shorthand untuk property (atas / kanan dan kiri / bawah)
        syntax css : margin: 30px auto 50px;

        * untuk mengatur ukuran dimensi 'box' menjadi fixed sesuai yang ditentukan oleh 'parent'
        'box model' tersebut tidak akan berubah ukurannya walaupun ditambahkan property 'padding' atau 'border'.
        box-sizing: border-box;
    -->
