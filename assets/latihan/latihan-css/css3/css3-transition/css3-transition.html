<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daffa Ksatria Firdaus">
    <title>Transition</title>
    <!-- 
    Property transition memungkinkan kita dapat mengubah nilai dari property HTML 'secara halus' 
    Transition vs Animation yang membedakan terdapat pada keadaan awal dan keadaan akhir.

    Syntax:
    transition: [property] '[durasi]' [fungsi] [delay];

    [property] = property apa yang akan bergerak 'secara halus' / mengikuti durasi. (default = all)
    [durasi] = s / ms (seconds / miliseconds)
    [fungsi] / timing function = ease (default), ease-in, ease-out, ease-in-out, linear, cubis-bezier(w,x,y,z)
    [delay] = memberikan waktu tunggu sebelum transisi berjalan
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: 40px auto;
            border: 3px solid black;
        }

        /* latihan 1, 2 */
        .kotak-1 {
            width: 100px;
            height: 100px;
            background-color: salmon;
            transition: 1s;
        }

        .kotak-1:hover {
            transform: rotate(180deg);
        }

        .kotak {
            width: 100px;
            height: 100px;
            background-color: salmon;
            text-align: center;
            line-height: 100px;
            margin: 10px 0;
        }

        .kotak-2 {
            transition: all 2s ease;
        }

        .kotak-3 {
            transition: all 2s ease-in;
        }

        .kotak-4 {
            transition: all 2s ease-out;
        }

        .kotak-5 {
            transition: all 2s ease-in-out;
        }

        .kotak-6 {
            transition: all 2s linear;
        }

        .kotak-7 {
            transition: all 2s cubic-bezier(0.01, -0.23, 0.88, 0.14);
        }

        /* Fungsi */
        .kotak-8 {
            border: 3px solid skyblue;
            box-sizing: border-box;
            /* 500ms = 0.5 detik */
            transition: margin-left 2s, transform 3s 2s, background-color 500ms 3s;
        }

        /* agar kotak-2 tidak 'patah-patah' karena property menghitung ulang posisinya, maka dibuatlah pembungkus/alas */
        /* (Pada saat .container-nya saya hover 'kotak' didalamnya bergeser). Jadi, bebannya berada container bukan di kotak */
        .container:hover .kotak {
            transform: rotate(720deg);
            margin-left: 800px;
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <div class="kotak-1"></div>

    <div class="container">
        <div class="kotak kotak-2">ease</div>
        <div class="kotak kotak-3">ease-in</div>
        <div class="kotak kotak-4">ease-out</div>
        <div class="kotak kotak-5">ease-in-out</div>
        <div class="kotak kotak-6">linear</div>
        <div class="kotak kotak-7">cubic-bezier</div>
        <div class="kotak kotak-8">Delay</div>
    </div>

</body>

</html>
